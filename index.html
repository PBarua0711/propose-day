<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Propose Day ‚ù§Ô∏è</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #7b001c;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 200px;
      background: #f7b6c8;
      color: white;
      border-radius: 16px;
      text-align: center;
      padding: 24px;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      position: relative;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .back {
      transform: rotateY(180deg);
      font-size: 24px;
    }

    button {
      margin-top: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: white;
      color: #7b001c;
      font-weight: 600;
      cursor: pointer;
    }

    .no {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: 0;
      left: 50%;
      font-size: 20px;
      color: #ff6b81;
      animation: float 4s linear forwards, pulse 1.5s infinite;
    }

    @keyframes float {
      to {
        transform: translateY(-100vh) translateX(calc(-50vw + 100vw * var(--x)));
        opacity: 0;
      }
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 6px;
      background: white;
      animation: confetti 1s linear forwards;
    }

    @keyframes confetti {
      to {
        transform: translate(calc(-100px + 200px * var(--x)), calc(-100px + 200px * var(--y)));
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card-container">
    <div class="card" id="card">
      <div class="side front">
        <h3>Will you be mine forever?</h3>
        <button id="yesBtn">ALWAYS ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">NO üôà</button>
      </div>
      <div class="side back">
        I LOVE YOU ‚ù§Ô∏è
      </div>
    </div>
  </div>

  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c3c61b6d8a.mp3" type="audio/mpeg">
  </audio>

  <script>
    const card = document.getElementById("card");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("music");

    yesBtn.addEventListener("click", () => {
      card.classList.add("flip");

      // Play music (allowed because user clicked)
      music.play();

      // Vibration
      if (navigator.vibrate) {
        navigator.vibrate(200);
      }

      // Hearts
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.setProperty("--x", Math.random());
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }

      // Confetti
      for (let i = 0; i < 30; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.setProperty("--x", Math.random());
        conf.style.setProperty("--y", Math.random());
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 1000);
      }
    });

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.top = Math.random() * 150 + "px";
      noBtn.style.left = Math.random() * 200 + "px";
    });
  </script>

</body>
</html>
